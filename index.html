<!DOCTYPE html>
<html>

<head>
    <title>AREA OF A TRAPEZOID</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Area of Trapezoid Calculator</h1>
        <form>

            <!-- INPUT -->
            <p>
                <h2>Inputs</h2>

                <p>Length of top base (b1): </p><input type="number" id="b1"><br>
                <br>

                <p>Length of bottom base (b2): </p><input type="number" id="b2"><br>
                <br>

                <p>Height of trapezoid (h): </p><input type="number" id="h">
            </p>

            <!-- BUTTON -->
            <button type="button" id="area">CALCULATE</button>

            <!-- OUTPUT -->
            <p>
                <h2>Output</h2>

                <p id="output">The area of the trapezoid is ----.</p>

                <script src="main.js"></script>
            </p>

        </form>

</body>

</html>
