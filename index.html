<!DOCTYPE html>
<html>

<head>
    <title>AREA OF A TRAPEZOID</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div>
        <h1>Area of Trapezoid Calculator</h1>

        <img src="Images/thelegitversion.png" alt="trapezoid" class="center">

        <form>
            <!-- INPUT -->
            <p>
                <h2>Inputs</h2>

                <label>Length of top base (b1): </label><input type="number" id="base_1"><br>
                <br>
                <label>Length of bottom base (b2): </label><input type="number" id="base_2"><br>
                <br>
                <label>Height of trapezoid (h): </label><input type="number" id="height">

            </p>

            <!-- BUTTON -->
            <button type="button" onclick="trapezoidArea()">CALCULATE</button>

            <!-- OUTPUT -->
            <p>
                <h2>Output</h2>
                <p id="output">The area of the trapezoid is ----.</p>
                <script src="main.js"></script>
            </p>
        </form>

</body>

</html>
